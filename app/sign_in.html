<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>ui-sass</title>

    <meta name="author" content="Subhendu Kumar Sahoo" />
    <meta name="contact" content="smaro.nitr@gmail.com" />

    <link
      rel="icon"
      href="assets/img/40x40_logo.png"
      type="image/png"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="app/assets/css/bundle.css" />
  </head>

  <body>
    <div id="sign-in">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell--span-2"></div>

          <div class="mdc-layout-grid__cell--span-8">
            <div class="mdc-card">
              <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content w-100">
                  <div class="w-15 float-left">&nbsp;</div>

                  <div class="w-70 float-left">
                    <img src="assets/img/300x40_full_logo.png" alt="logo" />

                    <div class="mdc-text-field mdc-text-field--outlined w-100">
                      <input
                        type="text"
                        id="tf-outlined"
                        class="mdc-text-field__input"
                      />
                      <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                          <label for="tf-outlined" class="mdc-floating-label"
                            >Email or User ID</label
                          >
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                      </div>
                    </div>

                    <div class="mdc-text-field mdc-text-field--outlined w-100">
                      <input
                        type="text"
                        id="tf-outlined"
                        class="mdc-text-field__input"
                      />
                      <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                          <label for="tf-outlined" class="mdc-floating-label"
                            >Password</label
                          >
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                      </div>
                    </div>

                    <div class="w-100">
                      <div class="w-30 float-left" id="captcha">CAPTCHA</div>
                      <div
                        class="mdc-text-field mdc-text-field--outlined w-65 float-right"
                      >
                        <input
                          type="text"
                          id="tf-outlined"
                          class="mdc-text-field__input"
                          disabled
                        />
                        <div class="mdc-notched-outline">
                          <div class="mdc-notched-outline__leading"></div>
                          <div class="mdc-notched-outline__notch">
                            <label for="tf-outlined" class="mdc-floating-label"
                              >CAPTCHA</label
                            >
                          </div>
                          <div class="mdc-notched-outline__trailing"></div>
                        </div>
                      </div>
                    </div>

                    <div class="float-left w-100">
                      <a href="" class="float-left">Forget password?</a>
                      <button
                        class="mdc-fab mdc-fab--extended mdc-fab__label no-text-transform button-medium primary-col-bg white-col-text float-right w-45"
                      >
                        Sign In
                      </button>
                    </div>

                    <div class="float-left w-100 grey-dark-col-text">
                      Don`t have an account? <a href="">Sign Up</a>
                    </div>
                  </div>

                  <div class="w-15 float-left">&nbsp;</div>
                </div>
              </div>
            </div>
          </div>

          <div class="mdc-layout-grid__cell--span-2"></div>
        </div>
      </div>
    </div>

    <script src="app/assets/js/bundle.js"></script>
  </body>
</html>
